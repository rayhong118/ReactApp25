name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: node common/scripts/install-run-rush.js install
      - name: Create dummy apikeys.ts
        run: echo "export const firebaseApiKey = 'dummy'; export const googleMapsApiKey = 'dummy'; export const googleReCaptchaSiteKey = 'dummy';" > apps/web/src/apikeys.ts
      - name: Build projects
        run: node common/scripts/install-run-rush.js build --to @react-app-25/e2e-tests
      - name: Install Playwright Browsers
        run: node ../common/scripts/install-run-rushx.js install-browsers
        working-directory: tests
      - name: Run Playwright tests
        run: node ../common/scripts/install-run-rushx.js test --project=chromium
        working-directory: tests
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30
